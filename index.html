<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,700;1,300;1,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
        </a>
      </div>
      <div class="header__content">
        <div class="header__text">
          <h1 class="header__title">
            <span>We are launching</span> soon!
          </h1>
          <div class="header__descr">
            Subscribe and get notified
          </div>
        </div>
        <div class="header__input">
          <input class="input" type="email" placeholder="Your email address…">
          <button class="header__btn" type="submit">
            Notify Me
          </button>
        </div>
      </div>
    </div>
  </header>

  <section class="dashboard">
    <div class="container">
      <img class="dashboard__img" src="images/illustration-dashboard.png" alt="">
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <ul class="footer__links">
        <li class="links__item">
          <a class="link" href="#">
            <img class="img__link" src="images/facebook.svg" alt="facebook">
          </a>
        </li>
        <li class="links__item">
          <a class="link" href="#">
            <img class="img__link" src="images/twitter.svg" alt="twitter">
          </a>
        </li>
        <li class="links__item">
          <a class="link" href="#">
            <img class="img__link" src="images/instagram.svg" alt="instagram">
          </a>
        </li>
      </ul>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Anton</a>.
      </p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
